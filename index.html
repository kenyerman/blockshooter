<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>blockshooter</title>

    <script
      src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="playermodel.css" />
    <link rel="stylesheet" href="viewmodel.css" />
    <script src="world.js" defer></script>
    <script src="player.js" defer></script>
    <script src="network.js" defer></script>
    <script src="partner.js" defer></script>
    <script src="snd.js" defer></script>
    <script src="scoreboard.js" defer></script>
  </head>
  <body>
    <div class="viewport-wrapper">
      <div id="viewport">
        <div id="scene"></div>
      </div>
    </div>
    <div class="viewport-wrapper">
      <div id="viewmodel-animation">
        <div id="viewmodel-position">
          <div class="viewmodel aim-down-sights">
            <div class="box body">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="box aim">
              <div></div>
              <div></div>
              <div class="xh"></div>
              <div></div>
              <div></div>
              <div class="xh"></div>
            </div>
            <div class="box mag">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="box aim2">
              <div></div>
              <div></div>
              <div class="xh"></div>
              <div></div>
              <div></div>
              <div class="xh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="crosshair-wrapper">
      <div class="crosshair"></div>
    </div>
    <div class="hud">
      <div>
        <span id="health">100</span>
        <label>health</label>
      </div>
      <div>
        <span id="armor">100</span>
        <label>armor</label>
      </div>
      <div class="placeholder"></div>
      <div>
        <span id="ammo">100</span>
        <label>ammo</label>
      </div>
    </div>
    <dialog class="menu">
      <h1>blockshooter</h1>
      <h2>controls:</h2>
      <div class="row">
        <div class="col">
          <img src="/assets/wasd.png" alt="WASD" />
          <label>movement</label>
        </div>
        <div class="col">
          <img src="/assets/mouse.png" alt="mouse" />
          <label>look & shoot</label>
        </div>
      </div>
      <h2>set name:</h2>
      <form>
        <div style="width: 100%">
          <input placeholder="xXx_Pu$$Y_HUNT3R_xXx" required name="name" />
        </div>
        <button type="submit">play</button>
      </form>
    </dialog>
    <div id="scoreboard">
      <h1>scoreboard</h1>
      <table>
        <thead>
          <tr>
            <th>name</th>
            <th>score</th>
            <th>kills</th>
            <th>deaths</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
